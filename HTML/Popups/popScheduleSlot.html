    .autocomplete-content {
        margin-top: 1px;
        display: block;

    .addSchedule .modal-content {
        max-height: 90%;

    }

    .addSchedule .modal-dialog {
        background-color: #fff;

    .close-btn {
        font-size: 24px;
        padding: 12px 17px;
        border-radius: 25px;
        float: right;
        color: #000000;
        background-color: #fff;
        -webkit-transition: background-color 2s;
    }

        .close-btn:hover {

        }

    .row {

        margin: 10px;
    }

    .input-field {
        margin-bottom: 20px;

    }

    .header {
        border-bottom: 1px solid rgba(0, 0, 0, .10);
        padding: 10px;
    }

    .addSchedule label {
        font-size: 15px;
        font-weight: 500;
    }

    @media only screen and (max-width: 500px) {
        .addSchedule .modal-dialog {
            width: 100%;
            margin: 100px 0px 0px 0px;
        }
    }

    .open {
        width: 10em !important;
        height: auto !important;
    }

    <div class="row" style="padding: 15px;">
        <div>
            <table class="table table-bordered">
                <thead>
                   <tr>
                       <th style="width: 10px;">
                           Container
                       </th>
                       <th style="width: 109px;">
                           Date
                       </th>
                       <th style="width: 100px;">
                           Time
                       </th>
                       <th>
                           Slot
                       </th>
                       <th>
                           Notes
                       </th>
                   </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="container in containerList">
                        <td>
                            {{container.ctrName}}
                        </td>
                        <td>
                            
                        <datepicker date-format="dd-MMM-yy" date-min-limit="{{todayDT | date: 'dd-MMM-yy'}}">
                            <input type="text" class="form-control col-md-2" style="cursor: pointer;" ng-model="container.scheduleDT" readonly />
                        </datepicker>
                        
                        </td>
                        <td>
                            <div class="input-group bootstrap-timepicker timepicker" style="width: 10em; height: auto;" id="datetimepicker1">
                                <input id="fromTime" type="text"  ng-init="initTimePicker();" ng-click="changeTime($index);"
                                       ng-model="container.scheduleTime" class="form-control time-init input-small input-group-addon"
                                       style="background-color: white;" readonly> <!-- ng-blur="changeTime();" -->
                            </div>
                        </td>
                        <td>
                            <select id="dates-field2" class="form-control" tabindex="3"
                                    style="border: none; border-radius: 0px; padding-left: 8px; cursor: pointer;"
                                    ng-model="container.slotID" ng-change="changeSlot($index);">
                                <option selected disabled value="0">Select</option>
                                <option ng-repeat="slot in slotList" value="{{slot.slotID}}">
                                    {{slot.slotFrom}} to {{slot.slotTo}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="container.notes">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

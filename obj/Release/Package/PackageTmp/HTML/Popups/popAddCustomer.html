<style>
    .productCheckbox {
        cursor: pointer;
        margin: 0px !important;
        margin-right: 5px !important;
    }

    .autocomplete-content {
        margin-top: 1px;
        display: block;
        opacity: 1;
        position: absolute;
    }

    .AddUser .modal-content {
        max-height: 90%;
        border-radius: 0px;
    }

    .AddUser .modal-dialog {
        background-color: #fff;
        margin-top: 100px;
        max-height: 85%;
        width: 80%;
    }

    .close-btn {
        font-size: 22px;
        padding: 8px 12px;
        border-radius: 25px;
        float: right;
        color: #444;
        background-color: #fff;
        -webkit-transition: background-color 2s;
    }

        .close-btn:hover {
            background-color: #ededed;
            border-radius: 25px;
        }

    .row {
        /*margin: 0px;*/
        margin: 10px;
    }

    .input-field {
        margin-bottom: 20px;
    }

    .select-wrapper span.caret {
        color: #cccccc !important;
    }

    input[type=text].invalid {
        border-bottom: 1px solid rgba(0,0,0,0.26);
    }

    .header {
        border-bottom: 1px solid rgba(0, 0, 0, .10);
        padding: 10px;
    }

    .AddUser label {
        font-size: 15px;
        font-weight: 500;
    }

    @media only screen and (max-width: 700px) {
        .AddUser .modal-dialog {
            width: 100%;
            margin: 100px 0px 0px 0px;
        }
    }
</style>

<!-- Main content -->
<div>

    <!-- Header -->
    <div class="row header">
        <div class="col-md-10 col-sm-10">
            <div>
                <!--<i class="zmdi zmdi-account" aria-hidden="true" style="margin-right: 10px; font-size: 20px;"></i>-->
                <span style="font-size: 18px;">
                Customer
                </span>
            </div>
        </div>
        <div style="position: absolute; top: 11px; right: 0px;" class="col-md-2 col-sm-2">
            <a href="" ng-click="closeCustomerModal();" title="Close">
                <i class="zmdi zmdi-close close-btn"></i>
            </a>
        </div>
    </div>

    <!-- Divider -->
    <div class="divider" style="margin-bottom: 20px;"></div>

    <!-- Add customer -->
    <div class="col-md-12 col-sm-12">
        <div class="col-md-2 col-sm-6 infoLbl">Company Name</div>
        <div class="col-md-4 col-sm-6">
            <input class="form-control" type="text" tabindex="1" ng-model="customer.companyName">
        </div>
        <div class="col-md-2 col-sm-6 infoLbl"> Contact person</div>
        <div class="col-md-4 col-sm-6">
            <div class="col-md-2 col-sm-2" style="padding: 0px;">
                <select id="dates-field2" class="form-control" tabindex="6"
                        style="border: none; border-radius: 0px; cursor: pointer; padding-left: 0px;"
                        ng-model="customer.title" ng-change="changeState()">
                    <option ng-repeat="title in titles" value="{{title.name}}">{{title.name}}</option>
                </select>
            </div>
            <div class="col-md-5 col-sm-5" style="padding-left: 5px; padding-right: 5px;">
                <input class="form-control" tabindex="7" type="text" ng-model="customer.fname">
            </div>
            <div class="col-md-5 col-sm-5" style="padding-left: 5px; padding-right: 5px;">
                <input class="form-control" tabindex="8" type="text" ng-model="customer.lname">
            </div>
        </div>
    </div>

    <div class="col-md-12 col-sm-12" style="padding-top: 15px;">
        <div class="col-md-2 col-sm-6 infoLbl">Address</div>
        <div class="col-md-4 col-sm-6">
            <input class="inputStyle form-control raw_Div textarea" tabindex="2" rows="1" id="problem" ng-model="customer.address1">
            <input class="inputStyle form-control raw_Div textarea" tabindex="3" rows="2" style="margin-top: 15px;" id="problem" ng-model="customer.address2">
        </div>
        <div class="col-md-2 col-sm-6 infoLbl">
            Email
            <div style="margin-top: 15px;">Mobile</div>
        </div>
        <div class="col-md-4 col-sm-6">
            <input class="form-control" type="text" tabindex="9" ng-model="customer.email">
            <input class="form-control" type="text" tabindex="10" maxlength="10" ng-model="customer.mobile" style="margin-top: 15px;"
                   onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>

    </div>

    <div class="col-md-12 col-sm-12" style="padding-top: 15px;">
        <div class="col-md-2 col-sm-6 infoLbl">
          City
        </div>
        <div class="col-md-4 col-sm-6">
            <input class="form-control" type="text" tabindex="4" ng-model="customer.city">
        </div>

        <div class="col-md-2 col-sm-6 infoLbl">Alternate Mobile</div>
        <div class="col-md-4 col-sm-6">
            <input class="form-control" type="text" tabindex="11" ng-model="customer.alternateMobile"
                   maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
    </div>

    <div class="col-md-12 col-sm-12" style="padding-top: 15px;">
        <div class="col-md-2 col-sm-6 infoLbl">State</div>
        <div class="col-md-4 col-sm-6">
            <select id="dates-field2" class="form-control" tabindex="5"
                    style="border: none; border-radius: 0px; padding-left: 8px; cursor: pointer;"
                    ng-model="customer.state" ng-change="changeState()">
                <option selected disabled value="">Select</option>
                <option ng-repeat="state in states" value="{{state.name}}">{{state.name}}</option>
            </select>
        </div>
        <div class="col-md-2 col-sm-6 infoLbl"> Notes</div>
        <div class="col-md-4 col-sm-6">
            <textarea class="inputStyle form-control raw_Div textarea" rows="2" tabindex="12" id="problem" ng-model="customer.notes"></textarea>
        </div>
    </div>

    <!-- #region "Submit And Cancel Button"-->

    <div style="display: block; text-align: center; margin-bottom: 20px;">
        <div style="text-align: center; margin-top: 10px; display: inline-block;">
            <button class="btn btn-primary" title="Save" ng-click="setCustomer();" tabindex="13">
                <i class="fa fa-check left" style="padding:0 7px 0 0;"></i>Save
            </button>
        </div>&nbsp;
        <div style="text-align: center; margin-top: 10px; display: inline-block;">
            <button class="btn btn-primary" ng-click="closeCustomerModal()" title="Cancel">
                <!-- modal-action modal-close -->
                <i class="fa fa-times left" style="padding:0 7px 0 0;"></i>Cancel
            </button>
        </div>
    </div>

    <!-- #endregion-->
</div>

            </div>

    <div class="row" style="padding: 15px;">
        
        <!-- Old password -->
        <div class="sepreter row">
            <div class="form-group">
                <label class="col-md-4 col-sm-12">Old Password</label>
                <div class="col-md-8">
                    <input class="form-control col-md-9 col-sm-12" ng-model="password.oldPassword" type="password" maxlength="20" id="inputdefault" tabindex="1" autofocus>
                </div>
            </div>
        </div>

        <!-- New password -->
        <div class="sepreter row">
            <div class="form-group">
                <label class="col-md-4">New Password</label>
                <div class="col-md-8">
                    <input class="form-control col-md-9" ng-model="password.newPassword" type="password" maxlength="20" id="inputdefault" tabindex="2">
                </div>
            </div>
            <!--<div class="col s2" style="padding-top: 25px; font-size: 22px; text-align: center;">
                <i class="fa fa-lock" style="color: darkgreen;"></i>
            </div>

                <input id="UasrName" type="password" class="validate" style="color: black" ng-model="password.newPassword">

            </div>-->
        </div>

        <!-- Confirm password -->
        <div class="sepreter row">
            <div class="form-group">
                <label class="col-md-4">Confirm Password</label>
                <div class="col-md-8">
                    <input class="form-control" ng-model="password.confirmPassword" type="password" maxlength="20" id="inputdefault" tabindex="3">
                </div>
            </div>
            <!--<div class="col s2" style="padding-top: 25px; font-size: 22px; text-align: center;">
                <i class="fa fa-lock" style="color: darkgreen;"></i>
            </div>

                <label for="OTP">Confirm Password</label>
            </div>-->
        </div>
    </div>

    <!-- Submit button -->
    <div style="display: block; text-align: center;">
        <div style="text-align: center; margin-top: 10px;" >
            <button class="btn btn-primary" title="Save" ng-click="changePassword();" tabindex="4">
                <i class="fa fa-check left" style="padding:0 7px 0 0;"></i>Save
            </button>
        </div>&nbsp;
    </div>
